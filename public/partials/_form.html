<div class="form-group">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control"
               placeholder="Name"
               ng-model="hotel.name" />
    
    </div>
</div>
<div class="form-group">
    <label  class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">

        <input type="text" class="form-control"
               placeholder="Address"
               ng-model="hotel.address" />
    
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Rating</label>
    <div class="col-sm-10">

        <input type="number" class="form-control"
               placeholder="Rating"
               ng-model="hotel.star_rating" />
    
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">Accomodation Type</label>
    <div class="col-sm-10">

        <input type="text" class="form-control"
               placeholder="Accomodation Type"
               ng-model="hotel.accomodation_type" />
    
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <a class="btn btn-default" ui-sref="hotels">Back</a>
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
